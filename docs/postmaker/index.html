<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/tailwind.css">
    <title>KCRW Members - postmaker</title>
</head>
<body>
    <header class="text-gray-600">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        [KCRW logo here]
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900">Members Home</a>
        </nav>
      </div>
    </header>

    <main>
      <div id="controls" class="m-4 max-w-screen-sm">
          <button id="btn-save" class="border-0 bg-green-500 text-white px-4 py-2 focus:outline-none rounded text-lg font-semibold">Save</button>
          <button id="btn-change-colors" class="border-0 bg-sky-500 text-white px-4 py-2 focus:outline-none rounded text-lg font-semibold">Change Colors</button>
          <select id="format-dropdown" class="border-0 bg-sky-500 text-white px-4 py-2 focus:outline-none rounded text-lg font-semibold"></select>
      </div>
      <div id="canvas"></div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="../js/postmaker.js"></script>
</body>
</html>
