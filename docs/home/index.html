<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/tailwind.css">
    <title>KCRW Members</title>
</head>
<!-- TODO: make this page mobile friendly -->
<body style="background-color: #f46020" class="m-4">
    <header class="flex justify-between">
        <object type="image/svg+xml" data="../img/KCRW_logo_primary_black.svg" width="64" class="logo"></object>
        <nav class="flex items-end">
            <a href="#" class="ml-4" onmouseover="navOnHover(this)" onmouseout="navOffHover(this)">Home</a>
            <a href="#" class="ml-4" onmouseover="navOnHover(this)" onmouseout="navOffHover(this)">Schedule</a>
            <a href="#" class="ml-4" onmouseover="navOnHover(this)" onmouseout="navOffHover(this)">About</a>
            <a href="#" class="ml-4" onmouseover="navOnHover(this)" onmouseout="navOffHover(this)">Donate</a>
        </nav>
    </header>
    <main>
        <div id="controls" class="m-4 max-w-screen-sm">
            <button id="btn-save" class="border-0 bg-green-500 text-white px-4 py-2 focus:outline-none rounded text-lg font-semibold">Save</button>
            <button id="btn-change-colors" class="border-0 bg-sky-500 text-white px-4 py-2 focus:outline-none rounded text-lg font-semibold">Change Colors</button>
            <select id="format-dropdown" class="border-0 bg-sky-500 text-white px-4 py-2 focus:outline-none rounded text-lg font-semibold"></select>
        </div>
        <div id="post-generator-canvas">
        </div>
    </main>
    <footer>
        <div class="container mx-auto fixed bottom-0 my-4">
            <div class="flex">
                <!-- TODO: fix this box resizing when icon changes, pause icon may be problematic -->
                <button id="btn-play-pause" onclick="playPauseOnClick()">
                    <i class="gg-play-button"></i>
                </button>
                <div id="display-text" class="font-bold mx-4 text-white">KCRW Live</div>
                <div id="song-text" class="font-regular mx-4 text-white"></div>
                <div id="song-by" class="font-regular mx-4 text-white">by</div>
                <div id="artist-text" class="font-regular mx-4 text-white"></div>
            </div>
            <div id="radio-metadata"></div>
            <div id="radio-stream"></div>
        </div>
    </footer>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
